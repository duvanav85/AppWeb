<div class="bg-gray-100 dark:bg-gray-800 transition-colors duration-300">
    <div class="container mx-auto p-4">
        <div class="bg-white dark:bg-gray-700 shadow rounded-lg p-6">
            <h1 class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100">Employees Information</h1>
            <p class="text-gray-600 dark:text-gray-300 mb-6">Use a permanent address where you can receive mail.</p>
            <form>
                <div class="mb-4">
                    <input type="number" placeholder="Identificacion" class="border p-2 rounded w-full">
                </div>
                <div class="mb-4">
                    <input type="text" placeholder="Nombres" class="border p-2 rounded w-full">
                </div>
                <div class="mb-4">
                    <select class="border p-2 rounded w-full">
                        <option selected>Posicion</option>
                        <!-- Add more countries as needed -->
                        <option value="1">Value 1</option>
                        <option value="2">Value 2</option>
                        <option value="3">Value 3</option>
                    </select>
                </div>
                <div class="mb-4">
                    <input type="text" placeholder="Descripcion" class="border p-2 rounded w-full">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                    <select class="border p-2 rounded w-full">
                        <option>Estado</option>
                        <!-- Add more countries as needed -->
                        <option value="1">Activo</option>
                        <option value="0">Inactivo</option>
                    </select>
                </div>
                <button type="button" id="Add" class="px-4 py-2 rounded bg-blue-500 text-white hover:bg-blue-600 focus:outline-none transition-colors">
                    Guardar
                </button>
            </form>
        </div>
    </div>
</div>
